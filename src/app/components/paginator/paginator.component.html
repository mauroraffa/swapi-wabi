<div class="navigation">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li
        class="page-item"
        [class.disabled]="page === 1"
        *ngIf="totalPages > 1"
        (click)="previusPage()"
      >
        <a class="page-link"> << </a>
      </li>

      <ng-container *ngIf="totalPages > 1">
        <li
          class="page-number"
          (click)="especificPage(pageItem)"
          *ngFor="let pageItem of countPages"
        >
          <a class="page-link" [class.active]="page === pageItem">
            {{ pageItem }}</a
          >
        </li>
      </ng-container>

      <li
        class="page-item"
        [class.disabled]="page === totalPages"
        *ngIf="totalPages > 1"
        (click)="nextPage()"
      >
        <a class="page-link"> >> </a>
      </li>
    </ul>
  </nav>
</div>
