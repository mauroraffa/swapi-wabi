<div class="card" (click)="onClick()" *ngIf="!loading">
  <img [src]="character.imagePath" alt="image" class="image" />
  <p class="name">
    {{ character.name }}
  </p>
</div>
 

<div class="card" *ngIf="loading">
  <div class="loading">
    <div class="loading-animation"></div>
  </div>
</div>
